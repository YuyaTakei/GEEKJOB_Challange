<html>
    <head>
        <!--タイトル（ブラウザの名前として表示される）-->
        <title>データ操作課題</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--見出し（h1～h6の数字が大きくなるにつれ文字が小さくなる）-->
        <h1>①Hello World!</h1>
        <h2>Hello World!</h2>
        <h3>Hello World!</h3>
        <h4>Hello World!</h4>
        <h5>Hello World!</h5>
        <h6>Hello World!</h6>
        <!--改行-->
        <br>②
        <!--リンク-->
        <a href="https://www.google.co.jp/">③Google</a><br>
        <!--箇条書きリスト-->
        ④<ul><!--　←unorderd list（順序付けのされていないリスト）-->
            <li>⑥野球</li><!--　←リストの内容物-->
            <li>⑥サッカー</li>
            <li>⑥バスケットボール</li>
            <li>⑥テニス</li>
        </ul>
        
        ⑤<ol><!--　←orderd list（順序付けされているリスト）-->
            <li>⑥野球</li>
            <li>⑥サッカー</li>
            <li>⑥バスケットボール</li>
            <li>⑥テニス</li>
        </ol>
        <br>
        
        <!--ルビ（ふりがな）-->
        ⑦<ruby>
            カニ
            <rt>えび</rt>
        </ruby>
        <br><br>
        
        <!--tableタグで表構造であることを表す
        border属性で表に枠をつけられる-->
        <table border="1">
            <!--<tr>横一列
                <th>見出し
                <td>データ　として表を作成する-->
            <tr>
                <th>№</th>
                <th>タグ</th>
                <th>役割</th>
            </tr>
            <tr>
                <td>1</td>
                <td>h1</td>
                <td>最大サイズの見出し</td>
            </tr>
            <tr>
                <td>2</td>
                <td>br</td>
                <td>改行</td>
            </tr>
            <tr>
                <td>3</td>
                <td>a</td>
                <td>リンク</td>
            </tr>
            <tr>
                <td>4</td>
                <td>ul</td>
                <td>順序付けされていないリスト</td>
            </tr>
            <tr>
                <td>5</td>
                <td>ol</td>
                <td>順序付けされているリスト</td>
            </tr>
            <tr>
                <td>6</td>
                <td>li</td>
                <td>箇条書きリストの内容物</td>
            </tr>
            <tr>
                <td>7</td>
                <td>ruby</td>
                <td>ふりがな</td>
            </tr>
        </table>
        
    </body>
</html>
